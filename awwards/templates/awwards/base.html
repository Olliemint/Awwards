            </div>
            <div class="login-profile d-flex">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        
                        <span class="avatar" style="margin-top: 1rem;">{{user.username| upper}}</span>
                      <img class="profimag" src="{{user.profile.image.url}}" alt="" srcset="">
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="{% url 'profile' %}">Profile</a></li>
                      <li><a class="dropdown-item" href="#">Notifications</a></li>
                      <li><a class="dropdown-item" href="{% url 'logout' %}">Logout <span class="iconify" data-icon="fe:logout" data-width="20" data-height="20"></span></a></li>
                    </ul>
                  </div>
                  {% else %}


                <div class="reg">
                    <p>
                        ARE YOU A MEMBER?
                        <a href="{% url 'login' %}" style="text-decoration: none;font-weight: 500;color: #000">
                            <strong>REGISTER/LOGIN</strong>
                        </a>
                    </p>
                </div>
                {% endif %}
                <div class="submit px-3">
                    
                    <a href="{% url 'submit'%}">
                        <button class="btn btn-dark" type="submit">
                            SUBMIT YOUR SITE!
                        </button>
                    </a>
