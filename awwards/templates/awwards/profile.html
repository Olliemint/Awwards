{% extends 'awwards/base.html' %}

{% block content %}

<div class="container">

    <div class="d-flex justify-content-center">

        <div class="profilei d-flex">
            <div>
            <img src="{{user.profile.image.url}}" alt="" srcset="">


            </div>
            <div class="data px-3">
                <h3>{{user.username}}</h3>
                <p>Email: <strong>{{user.email}}</strong></p>
                <p>Bio: <strong>{{user.profile.bio}}</strong></p>
                <p>Location: <strong>{{user.profile.country}}</strong></p>
            </div>
        </div>

    </div>

</div>


<div>
    <div class="container ">
       <div class="row d-flex justify-content-center">
           <hr>
        
           <div class="col-md-9">
                <div class="row">
                    {% for data in data %}
                    <div class="col-md-4">
                        <div class="card m-1" id="card">
                            <img src="{{  data.project_image.url }}" class="card-img-top" alt="..." style="width: 100%;">
                            <div class="card-body">
                                <small>Category: {{data.name}}</small>
                            </div>
                          </div>
                    </div>
                    {% empty %}
                    <h3>no photos...</h3>
                    {% endfor %}
                  
                    
                </div>
           </div>
       </div> 
    </div>
    
</div>


{% endblock %}
